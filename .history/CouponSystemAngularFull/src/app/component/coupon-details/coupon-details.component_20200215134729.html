<img *ngIf="!coupon" src="/assets/loading.gif" >

<div class="couponDetailForm"*ngIf="coupon">
  <h3>Title: {{coupon.title}}</h3>
  <h3>Price: {{coupon.price}}</h3>
  <h3>Amount: {{coupon.amount}}</h3>

  <app-thumbnail [imageSource]="coupon.imageURL"></app-thumbnail>

</div>

<br><br><br><br>

<div >
  <button (click)="onPurchaseCoupon()" class="button button2" >
   Purchase Coupon
  </button>
</div>

<br><br>

<a routerLink="/customer">Back to all coupons</a>
